<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCasei - Teste Front End 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="mf_drawer">
            <div class="mf_drawer_title">
                <img src="./images/logo.png" width="100px" height="100px" />
                <nav>
                    <ul>
                        <li><a href="#" id="videosLink">Vídeos</a></li>
                        <li><a href="#" id="favoritesLink">Favoritos</a></li>
                    </ul>
                </nav>
            </div>
            <p class="title_footer">Orgulhosamente feito por <br><span>Isaque Chaves</span></p>
        </div>

        <!-- mf_drawer -->
        <div class="mf_videos_container">
            <div id="mf_videos">
                <h2 class="title">Vídeos</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar vídeos...">
                    <button type="button" id="searchButton">
                        <img src="images/search.png" alt="Buscar">
                    </button>
                </div>
                <div class="video-container" id="videosContainer">
                    <!-- Itens -->
                </div>
            </div>
    
            <!-- mf_videos -->
            <div id="mf_favorites" style="display: none;">
                <h2 class="title">Favoritos</h2>
                <div class="video-container" id="favoritesContainer">
                    <!-- Itens -->
                </div>
            </div>
        </div>
    </div>

    <script src="mf_drawer.js"></script>
    <script src="mf_videos.js"></script>
</body>
</html>
